<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Van</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ground">
        <div id="tree">
            <div id="bottomCircle"></div>
            <div id="topCircle"></div>
            <div id="wood">
                <div id="branch1"></div>
                <div id="branch2"></div>
                <div id="branch3"></div>
            </div>
        </div>
    </div>
    <div id="van">
        <div id="bottomRedTape">
            <div id="redTapeShadow"></div>
        </div>
        <div class="vanClone">
            <div id="topYellowTape"></div>
        </div>
        <div id="wheelLeft" class="wheels">
            <div class="innerWheel">
                <div id="dot1" class="dots"></div>
                <div id="dot2" class="dots"></div>
                <div id="dot3" class="dots"></div>
                <div id="dot4" class="dots"></div>
            </div>
        </div>
        <div id="wheelRight" class="wheels">
            <div class="innerWheel">
                <div id="dot5" class="dots"></div>
                <div id="dot6" class="dots"></div>
                <div id="dot7" class="dots"></div>
                <div id="dot8" class="dots"></div>
            </div>
        </div>
        <div class="wtsc">
            <div id="leftTopShadow" class="wheelTopShadow"></div>
            <div id="rightTopShadow" class="wheelTopShadow"></div>
        </div>
        <div class="door">
            <div id="window">
                <div class="reflexCon">
                    <div id="reflex11"></div>
                    <div id="reflex12"></div>
                    <div id="reflex13"></div>
                </div>
            </div>
            <div id="handle"></div>
        </div>
        <div class="backWindow">
            <div id="leftWindow" class="backWindows">
                <div class="reflexCon">
                    <div id="reflex1"></div>
                    <div id="reflex2"></div>
                    <div id="reflex3"></div>
                </div>
            </div>
            <div id="rightWindow" class="backWindows">
                <div class="reflexCon">
                    <div id="reflex4"></div>
                    <div id="reflex5"></div>
                    <div id="reflex6"></div>
                </div>
            </div>
            <div id="shade"></div>
            <div class="flags" id="flag1"></div>
            <div class="flags" id="flag2"></div>
            <div class="flags" id="flag3"></div>
            <div class="flags" id="flag4"></div>
            <div class="flags" id="flag5"></div>
            <div class="flags" id="flag6"></div>
            <div class="flags" id="flag7"></div>
            <div id="topTape"></div>
            <div id="bottomTape"></div>
        </div>
        <div class="frontWindow">
            <div class="reflexCon">
                <div id="reflex7"></div>
                <div id="reflex8"></div>
                <div id="reflex9"></div>
            </div>
        </div>
        <div id="frontShade"></div>
        <div class="flags" id="flag8"></div>
        <div class="flags" id="flag9"></div>
        <div class="flags" id="flag10"></div>
        <div id="frontTopTape"></div>
        <div id="line1" class="lines"></div>
        <div id="line2" class="lines"></div>
        <div id="line3" class="lines"></div>
        <div id="line4" class="lines"></div>
        <div id="frontLight"></div>
        <div id="backTopLight"></div>
        <div id="backBottomLight"></div>
        <div id="exhaust"></div>
        <div id="frontShield"></div>
        <div id="roofLeft"></div>
        <div id="roofRight"></div>
    </div>
</body>
</html>
