<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="cherry-blossom-mountains-river-nature-scenery-4k-wallpaper-uhdpaper.com-673@0@j.jpg" alt="spring">
    <div class="glass"></div>
    <div class="container">
        <div class="form">
            <button id="signin" onclick="changePage('toSignin')">Sign In</button>
            <button id="signup" onclick="changePage('toSignup')">Sign Up</button>
            <h1 id="heading">Sign In</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <p>Forget My Password</p>
            <button type="submit" id="button">Sign In</button>
        </div>
        <div class="visual">
            <div id="moon">
                <div id="circle1"></div>
            </div>
            <div class="bigCloud">
                <div id="holder"></div>
                <div id="leftCircle"></div>
                <div id="middleCircle"></div>
                <div id="rightCircle"></div>
            </div>
            <div class="smallCloud">
                <div id="holder"></div>
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div id="circle4"></div>
            </div>
            <div class="smallCloud2">
                <div id="holder"></div>
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div id="circle4"></div>
            </div>
            <div class="mediumCloud">
                <div id="holder"></div>
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div id="circle4"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
