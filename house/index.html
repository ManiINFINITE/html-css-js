<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="chk" style="display: none;">
    <div class="night"></div>
    <div class="ground">
        <div class="bushBehind">
            <div id="stand"></div>
            <div id="bush1"></div>
            <div id="bush2"></div>
        </div>
        <div class="house">
            <div id="triangle"></div>
            <div id="roofRight">
                <div class="parts">
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                    <div class="part"></div>
                </div>
            </div>
            <div class="smokes">
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
                <div class="smoke"></div>
            </div>
            <div class="chimney">
                <div id="leftChimney"></div>
                <div id="topSmall"></div>
                <div id="topBig"></div>
            </div>
            <div id="edge"></div>
            <div id="edge2"></div>
            <div id="edge2shadow"></div>
            <div id="edge3"></div>
            <div id="edge3shadow"></div>
            <div id="underEdge"></div>
            <div id="rightWall">
                <div id="bottom"></div>
                <div class="windows">
                    <div class="window">
                        <div id="glass1">
                            <div id="line1"></div>
                            <div id="line2"></div>
                        </div>
                        <div id="edge"></div>
                    </div>
                    <div class="window">
                        <div id="glass2">
                            <div id="line3"></div>
                            <div id="line4"></div>
                        </div>
                        <div id="edge"></div>
                    </div>
                </div>
                <div id="block1"></div>
                <div id="block2"></div>
                <div id="block3"></div>
            </div>
            <div class="frontWindow">
                <div id="glass3">
                    <div id="line5"></div>
                    <div id="line6"></div>
                </div>
            </div>
            <div id="bottomTape"></div>
            <div class="stairs">
                <div id="rightStair">
                    <div id="after"></div>
                </div>
                <div id="front1"></div>
                <div id="front2"></div>
            </div>
            <div id="leftTape"></div>
            <div class="door">
                <div id="handle"></div>
            </div>
        </div>
        <div class="rightBush">
            <div id="standRightBush"></div>
            <div id="left"></div>
            <div id="mid"></div>
            <div id="right">
                <div id="inner"></div>
            </div>
        </div>
        <div id="behindBush">
            <div id="afterBehindBush"></div>
        </div>
    </div>
    <label class="sun" for="chk" onclick="night()"></label>

    <script src="script.js"></script>
</body>
</html>
