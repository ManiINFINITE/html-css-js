
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="road">
        <div class="lines">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
            <div id="line4"></div>
            <div id="line5"></div>
            <div id="line6"></div>
            <div id="line7"></div>
        </div>
        <input type="checkbox" id="chk-R">
        <input type="checkbox" id="chk-L">
        <div class="car">
            <div id="lightr"></div>
            <div id="lightl"></div>
            <div id="backlr"></div>
            <div id="backll"></div>
            <div id="fr"></div>
            <div id="fl"></div>
            <div id="LR"></div>
            <div id="LL"></div>
        </div>
    </div>
    <div class="treeColumnRight">
        <div id="tree1"></div>
        <div id="tree2"></div>
        <div id="tree3"></div>
        <div id="tree4"></div>
        <div id="tree5"></div>
        <div id="tree6"></div>
        <div id="tree7"></div>
    </div>
    <div class="treeColumnLeft">
        <div id="tree1"></div>
        <div id="tree2"></div>
        <div id="tree3"></div>
        <div id="tree4"></div>
        <div id="tree5"></div>
        <div id="tree6"></div>
        <div id="tree7"></div>
    </div>
    <div class="flashR">
        <label for="chk-R"><b>>>></b></label>
    </div>
    <div class="flashL">
        <label for="chk-L"><b><<<</b></label>
    </div>
    <div class="steerRight">=></div>
    <div class="steerLeft"><=</div>

    <script src="script.js"></script>
</body>
</html>
