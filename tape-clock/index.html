<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tape Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hour">
            <div id="h1">
                <h1 class="number">0</h1>
                <h1 class="number">1</h1>
                <h1 class="number">2</h1>
            </div>
            <div id="h1i" class="identifier"></div>
            <div id="h2">
                <h1 class="number">0</h1>
                <h1 class="number">1</h1>
                <h1 class="number">2</h1>
                <h1 class="number">3</h1>
                <h1 class="number">4</h1>
                <h1 class="number">5</h1>
                <h1 class="number">6</h1>
                <h1 class="number">7</h1>
                <h1 class="number">8</h1>
                <h1 class="number">9</h1>
            </div>
            <div id="h2i" class="identifier"></div>
        </div>
        <div class="minute">
            <div id="m1">
                <h1 class="number">0</h1>
                <h1 class="number">1</h1>
                <h1 class="number">2</h1>
                <h1 class="number">3</h1>
                <h1 class="number">4</h1>
                <h1 class="number">5</h1>
            </div>
            <div id="m1i" class="identifier"></div>
            <div id="m2">
                <h1 class="number">0</h1>
                <h1 class="number">1</h1>
                <h1 class="number">2</h1>
                <h1 class="number">3</h1>
                <h1 class="number">4</h1>
                <h1 class="number">5</h1>
                <h1 class="number">6</h1>
                <h1 class="number">7</h1>
                <h1 class="number">8</h1>
                <h1 class="number">9</h1>
            </div>
            <div id="m2i" class="identifier"></div>
        </div>
        <div class="second">
            <div id="s1">
                <h1 class="number">0</h1>
                <h1 class="number">1</h1>
                <h1 class="number">2</h1>
                <h1 class="number">3</h1>
                <h1 class="number">4</h1>
                <h1 class="number">5</h1>
            </div>
            <div id="s1i" class="identifier"></div>
            <div id="s2">
                <h1 class="number">0</h1>
                <h1 class="number">1</h1>
                <h1 class="number">2</h1>
                <h1 class="number">3</h1>
                <h1 class="number">4</h1>
                <h1 class="number">5</h1>
                <h1 class="number">6</h1>
                <h1 class="number">7</h1>
                <h1 class="number">8</h1>
                <h1 class="number">9</h1>
            </div>
            <div id="s2i" class="identifier"></div>
        </div>
        <h1 id="left">:</h1>
        <h1 id="right">:</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
