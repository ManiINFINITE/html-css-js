<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="turn"></h1>
    <div class="cells">
        <div id="cell1" class="cell"></div>
        <div id="cell2" class="cell"></div>
        <div id="cell3" class="cell"></div>
        <div id="cell4" class="cell"></div>
        <div id="cell5" class="cell"></div>
        <div id="cell6" class="cell"></div>
        <div id="cell7" class="cell"></div>
        <div id="cell8" class="cell"></div>
        <div id="cell9" class="cell"></div>
    </div>
    <div id="lines">
        <div id="l012"></div>
        <div id="l345"></div>
        <div id="l678"></div>
        <div id="l036"></div>
        <div id="l147"></div>
        <div id="l258"></div>
        <div id="l048"></div>
        <div id="l246"></div>
    </div>
    <div class="counts">
        <h2 id="redWinCount">RED : 0</h2>
        <h2 id="blueWinCount">BLUE : 0</h2>
        <h2 id="drawCount">DRAW : 0</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
