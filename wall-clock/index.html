<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hangingClock">
        <div id="hang"></div>
        <div id="clock">
            <p id="hour"></p>
            <p class="dots" id="dot1">:</p>
            <p id="minute"></p>
            <p class="dots" id="dot2">:</p>
            <p id="second"></p>
            <p id="AorP"></p>
            <p id="M">M</p>
        </div>
    </div>
    <div class="clock">
        <p class="numbers">1</p>
        <p class="numbers">2</p>
        <p class="numbers">3</p>
        <p class="numbers">4</p>
        <p class="numbers">5</p>
        <p class="numbers">6</p>
        <p class="numbers">7</p>
        <p class="numbers">8</p>
        <p class="numbers">9</p>
        <p class="numbers">10</p>
        <p class="numbers">11</p>
        <p class="numbers">12</p>
        <div id="center"></div>
        <div class="hourOrbit">
            <div id="h"></div>
        </div>
        <div class="minuteOrbit">
            <div id="m"></div>
        </div>
        <div class="secondOrbit">
            <div id="s"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
